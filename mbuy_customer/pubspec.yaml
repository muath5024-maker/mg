name: mbuy_customer
description: "MBUY Customer Application - تطبيق التسوق للعملاء"
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  
  # UI
  cupertino_icons: ^1.0.8
  
  # HTTP Client - للتواصل مع Cloudflare Worker فقط
  http: ^1.2.0
  
  # GraphQL Client
  graphql_flutter: ^5.1.2
  gql: ^1.0.0
  
  # State Management - Riverpod 3.x (uses Notifier instead of StateNotifier)
  flutter_riverpod: ^3.0.3
  riverpod_annotation: ^3.0.3
  
  # Navigation
  go_router: ^14.8.1
  
  # Storage
  flutter_secure_storage: ^9.2.4
  shared_preferences: ^2.2.2
  
  # Firebase (Analytics & Messaging only)
  firebase_core: ^4.2.1
  firebase_analytics: ^12.0.4
  firebase_messaging: ^16.0.4
  firebase_remote_config: ^6.0.4
  
  # UI Enhancements
  google_fonts: ^6.1.0
  cached_network_image: ^3.3.1
  
  # Image Picker
  image_picker: ^1.0.7
  
  # Video Player
  video_player: ^2.8.1
  
  # FFmpeg for video processing (temporarily disabled - repository down)
  # ffmpeg_kit_flutter: ^6.0.3
  
  # Utilities
  intl: ^0.20.2
  url_launcher: ^6.3.2
  share_plus: ^12.0.1
  fl_chart: ^1.1.1
  
  # SVG Icons
  flutter_svg: ^2.0.10+1
  path_provider: ^2.1.5
  freezed_annotation: ^3.1.0
  json_annotation: ^4.9.0
  shimmer: ^3.0.0
  state_notifier: ^1.0.0
  flutter_staggered_grid_view: ^0.7.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  
  flutter_lints: ^6.0.0
  flutter_launcher_icons: ^0.14.3
  # flutter_native_splash: ^2.4.4  # Disabled temporarily due to AGP compatibility issues
  
  # Code Generation for Riverpod
  riverpod_generator: ^3.0.3
  build_runner: ^2.5.4
  mockito: ^5.4.6
  freezed: ^3.1.0
  json_serializable: ^6.9.5

# إعدادات أيقونة التطبيق
flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icon/app_icon.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  background_color: "#0a0e27"
  adaptive_icon_background: "#0a0e27"
  adaptive_icon_foreground: "assets/icon/app_icon.png"

# إعدادات شاشة البداية (Splash Screen)
flutter_native_splash:
  color: "#0a0e27"
  image: "assets/icon/app_icon.png"
  android: true
  ios: true
  android_12:
    color: "#0a0e27"
    image: "assets/icon/app_icon.png"

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/icons/
