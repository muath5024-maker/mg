version: "3.8"

# ============================================
# MBUY Development Environment
# بيئة التطوير المحلية الكاملة
# ============================================
# يشمل:
# - PostgreSQL (بديل Supabase)
# - Redis (Caching & Sessions)
# - Worker API (بديل Cloudflare Worker)
# - MinIO (بديل S3)
# - Ollama (AI Models)
# - AnythingLLM & n8n
# ============================================

services:
  # ============================================
  # PostgreSQL - قاعدة البيانات الرئيسية
  # الوصول: localhost:5432
  # User: postgres / Pass: postgres123
  # Database: mbuy_dev
  # ============================================
  postgres:
    image: postgres:16-alpine
    container_name: mbuy-postgres
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: mbuy_dev
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres123
      POSTGRES_INITDB_ARGS: "-E UTF8 --locale=en_US.UTF-8"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/init:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - mbuy-network
    restart: unless-stopped

  # ============================================
  # Redis - Caching & Sessions
  # الوصول: localhost:6379
  # ============================================
  redis:
    image: redis:7-alpine
    container_name: mbuy-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - mbuy-network
    restart: unless-stopped

  # ============================================
  # MBUY Worker API - Backend محلي
  # الوصول: http://localhost:8787
  # بديل Cloudflare Worker للتطوير
  # ============================================
  worker:
    build:
      context: ../mbuy-worker
      dockerfile: ../docker/worker/Dockerfile.dev
    container_name: mbuy-worker
    ports:
      - "8787:8787"
    environment:
      NODE_ENV: development
      PORT: 8787
      
      # Database
      DATABASE_URL: postgresql://postgres:postgres123@postgres:5432/mbuy_dev
      
      # Redis
      REDIS_URL: redis://redis:6379
      
      # Storage
      S3_ENDPOINT: http://minio:9000
      S3_ACCESS_KEY: minioadmin
      S3_SECRET_KEY: minioadmin
      S3_BUCKET: mbuy-dev
      
      # AI Services
      OLLAMA_BASE_URL: http://ollama:11434
      
      # JWT Secret
      JWT_SECRET: dev-secret-change-in-production
      
      # CORS
      ALLOWED_ORIGINS: http://localhost:*,http://127.0.0.1:*
    volumes:
      - ../mbuy-worker:/app
      - /app/node_modules
      - worker_cache:/app/.cache
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - mbuy-network
    restart: unless-stopped
    command: npm run dev

  # ============================================
  # MinIO - Object Storage المحلي (بديل S3)
  # الوصول: http://localhost:9000 (API)
  # Console: http://localhost:9001
  # User: minioadmin / Pass: minioadmin
  # ============================================
  minio:
    image: minio/minio:latest
    container_name: mbuy-minio
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
      MINIO_BROWSER_REDIRECT_URL: http://localhost:9001
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3
    networks:
      - mbuy-network
    restart: unless-stopped

  # ============================================
  # Ollama - AI Models المحلية
  # الوصول: localhost:11434
  # ============================================
  ollama:
    image: ollama/ollama:latest
    container_name: mbuy-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    networks:
      - mbuy-network
    restart: unless-stopped

  # ============================================
  # AnythingLLM - تحليل بيانات التجار
  # الوصول: http://localhost:3001
  # ============================================
  anythingllm:
    image: mintplexlabs/anythingllm:latest
    container_name: mbuy-anythingllm
    ports:
      - "3001:3001"
    environment:
      STORAGE_DIR: /app/server/storage
      LLM_PROVIDER: ollama
      OLLAMA_BASE_PATH: http://ollama:11434
    volumes:
      - ./anythingllm-docker/storage:/app/server/storage
      - ./anythingllm-docker/collector:/app/collector/hotdir
    depends_on:
      - ollama
    networks:
      - mbuy-network
    restart: unless-stopped

  # ============================================
  # n8n - الأتمتة
  # الوصول: http://localhost:5678
  # ============================================
  n8n:
    image: n8nio/n8n:latest
    container_name: mbuy-n8n
    ports:
      - "5678:5678"
    environment:
      N8N_HOST: localhost
      N8N_PORT: 5678
      N8N_PROTOCOL: http
      N8N_ENCRYPTION_KEY: ${N8N_ENCRYPTION_KEY:-dev-encryption-key-change-me}
      GENERIC_TIMEZONE: Asia/Riyadh
      TZ: Asia/Riyadh
      
      # Database Connection
      DB_TYPE: postgresdb
      DB_POSTGRESDB_HOST: postgres
      DB_POSTGRESDB_PORT: 5432
      DB_POSTGRESDB_DATABASE: n8n
      DB_POSTGRESDB_USER: postgres
      DB_POSTGRESDB_PASSWORD: postgres123
      
      # Webhook URL
      WEBHOOK_URL: http://localhost:5678/
    volumes:
      - ./n8n-docker/n8n_data:/home/node/.n8n
      - ./n8n-docker/workflows:/home/node/.n8n/workflows
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - mbuy-network
    restart: unless-stopped

  # ============================================
  # FFmpeg - معالجة الوسائط
  # ============================================
  ffmpeg:
    image: linuxserver/ffmpeg:latest
    container_name: mbuy-ffmpeg
    volumes:
      - ./media/input:/input
      - ./media/output:/output
    entrypoint: ["tail", "-f", "/dev/null"]
    networks:
      - mbuy-network
    restart: unless-stopped

  # ============================================
  # Adminer - أداة إدارة قاعدة البيانات
  # الوصول: http://localhost:8080
  # ============================================
  adminer:
    image: adminer:latest
    container_name: mbuy-adminer
    ports:
      - "8080:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: pepa-linha
    depends_on:
      - postgres
    networks:
      - mbuy-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local
  minio_data:
    driver: local
  ollama_data:
    driver: local
  worker_cache:
    driver: local

networks:
  mbuy-network:
    driver: bridge
    name: mbuy-dev-network
